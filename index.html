<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>   
    <div class="Formulario">
        <h1>Formulario de Contacto</h1>
        <form action="">
            <p>Nombres</p>
            <input type="text" placeholder="Escribe Aqui tus Nombres">
            <br>
            <p>Direccion</p>
            <input type="text" placeholder="Escribe Aqui tu Direccion">
            <br>
            <p>Celular</p>
            <input type="tel" placeholder="Ingresa Aqui tu Telefono">
            <br>
            <p>Email</p>
            <input type="email" placeholder="Ingresa Aqui tu mail">
            <br>
            <p>Sitio Web</p>
            <input type="text" placeholder="Escribe Aqui tu Sitio Web">
            <br>
            <p>Comentarios</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe Aqui tu Comentario"></textarea>
            <br>       
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
